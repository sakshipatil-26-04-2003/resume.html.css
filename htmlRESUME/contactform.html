<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
    <form>
      <div class="form">
        <lable >First Name : </lable>
        <input type="text" placeholder="First Name">
        <lable  >Last Name : </lable>
        <input type="text" placeholder="Last Name">
      </div>

      <br/>

      <div class="form">
        <label >Email Address : </label>
      <input type="email" placeholder="Email">
      </div>

      <br/>

      <div class="form">
        <lable>Eduction : </lable>
        <select>
          <option>SSC</option>
          <option>HSC</option>
          <option>B.E/B.Tech</option>
          <option>M.E/M.tech</option>
        </select>
        <label>Year of Passing SSC : </label> 
        <select>
          <option>2018</optio>
          <option>2019</optio> 
          <option>2020</optio>
          <option>2021</optio>
          <option>2022</optio>
        </select>
      </div>

      <br/>

      <div class="form">
        <lable>Mobile Number : </lable>
        <input type="number" >
      </div>

      <br/>

      <div class="form">
        <lable>DOB : </lable>
        <input type="date">
      </div>

      <br/>

      <div class="form">
        <label>Passport size Photo</label>
        <input type="file" accept="image/jpg,image/png">
        <br/>
        <label>Id Proof Photo</label>
        <input type="file" accept="image/jpg,image/png">
      </div>

      <br/>

      <div class="form">
        <label >Residential Address : </label>
        <textarea> </textarea>
      </div>

      <br/>

      <div class="form">
      <lable>Rate Your Self out of 10 : </lable>
      <input type="range" min="1" max="10">
      </div>
     
      <br/>

      <div class="form">
      <label>Gender : </label>
      <lable><input name="Gender" type="radio"/>Male</lable>
      <label><input name="Gender" type="radio"/>Female</label>
      </div>

      <br/>
      
      <div class="form">
      <button>Submit</button>
      <button type="reset">Reset</button>
      </div>
      
      

    </form>
</body>
</html>
